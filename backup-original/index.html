<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Profile Editor</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

<h3>Application</h3>
<div class="editor-container">
  <div class="input-group">
    <input type="text" id="roleDisplay" class="readonly" placeholder="Role" readonly />
    <div class="note-text">Your Role cannot be changed</div>
  </div>
  
  <div class="input-group">
    <input type="text" id="idInput" placeholder="ID" readonly />
    <div class="note-text">Your Build ID</div>
  </div>

  <div class="input-group">
    <input type="email" id="emailInput" placeholder="Email" readonly />
    <div class="note-text">Owner Login cannot be changed</div>
  </div>

  <h3>Contact</h3>

  <div class="input-group">
    <div class="input-row">
      <input type="text" id="nameInput" placeholder="Name" />
      <button class="clear-btn" onclick="document.getElementById('nameInput').value=''">âœ•</button>
    </div>
  </div>

  <div class="input-group">
    <div class="input-row">
      <input type="text" id="contactEmailInput" placeholder="Email" />
      <button class="clear-btn" onclick="document.getElementById('contactEmailInput').value=''">âœ•</button>
    </div>
  </div>

  <div class="input-group">
    <div class="input-row">
      <input type="text" id="phoneInput" placeholder="Phone" />
      <button class="clear-btn" onclick="document.getElementById('phoneInput').value=''">âœ•</button>
    </div>
  </div>

  <div class="input-group">
    <div class="input-row">
      <input type="text" id="addressInput" placeholder="Address" />
      <button class="clear-btn" onclick="document.getElementById('addressInput').value=''">âœ•</button>
    </div>
    <div class="note-text">Your ownership domain mail would be sent to this address</div>
  </div>

  <button id="saveBtn">ðŸ’¾ Save Changes</button>
  <button id="logoutBtn">Logout</button>

  <div id="statusMessage"></div>
</div>

<script src="script.js"></script>

</body>
</html>
